name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src/ tests/

      - name: Run ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: luxtick_test
          POSTGRES_USER: bot
          POSTGRES_PASSWORD: bot_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bot -d luxtick_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://bot:bot_password@localhost:5432/luxtick_test
      DATABASE_URL_READONLY: postgresql+asyncpg://bot:bot_password@localhost:5432/luxtick_test
      TELEGRAM_BOT_TOKEN: test-token
      GEMINI_API_KEY: test-key
      OPENAI_API_KEY: test-key

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run database migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest tests/ -v --tb=short
