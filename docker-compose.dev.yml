# Development-only compose: starts just the database
# Usage: docker compose -f docker-compose.dev.yml up -d
services:
  db:
    image: postgres:16-alpine
    container_name: luxtick-db-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-luxtick}
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
      - ./scripts/init-readonly-user.sql:/docker-entrypoint-initdb.d/init-readonly-user.sql:ro
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d luxtick"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev:
